<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .news-item {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 15px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .news-item img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .news-item button {
            padding: 10px 15px;
            border: none;
            background: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        #registrationPage {
            display: none;
            text-align: center;
            padding: 20px;
        }
        input, select {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        Latest News Portal
    </header>
    <div class="container" id="newsPage">
        <h2>Trending News</h2>
        <div class="news-item" id="news1">
            <img src="news1.jpeg" alt="News 1">
            <h3>Breaking News 1</h3>
            <p>Important event happening today...</p>
            <button onclick="openRegistration('news1')">Read More</button>
        </div>
        <div class="news-item" id="news2">
            <img src="news2.jpeg" alt="News 2">
            <h3>Breaking News 2</h3>
            <p>Latest updates from around the world...</p>
            <button onclick="openRegistration('news2')">Read More</button>
        </div>
        <div class="news-item" id="news3">
            <img src="news3.jpg" alt="News 3">
            <h3>Breaking News 3</h3>
            <p>Economy growth shows positive signs...</p>
            <button onclick="openRegistration('news3')">Read More</button>
        </div>
    </div>
    
    <div id="registrationPage">
        <h2>Register to Read More</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <input type="text" id="phone" placeholder="Enter your phone number" required><br>
            <button type="submit">Submit</button>
        </form>
        <button onclick="goBack()">Back</button>
    </div>
    
    <script>
        function openRegistration(newsId) {
            document.getElementById('newsPage').style.display = 'none';
            document.getElementById('registrationPage').style.display = 'block';
            localStorage.setItem('registeredNews', newsId);
        }
        
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registration Successful! You can now read the full article.');
            document.getElementById('newsPage').style.display = 'block';
            document.getElementById('registrationPage').style.display = 'none';
        });
        
        function goBack() {
            document.getElementById('newsPage').style.display = 'block';
            document.getElementById('registrationPage').style.display = 'none';
        }
    </script>
</body>
</html>
